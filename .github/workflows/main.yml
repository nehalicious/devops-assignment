name: Build, Test, and Push Multi-Arch Docker Image
on: [push]

env:
  IMAGE_NAME: student_service
  REPO_NAME: nehalicious

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx for multi-arch builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 4️⃣ Build multi-arch image and push to Docker Hub
      - name: Build & Push Multi-Arch Docker Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $REPO_NAME/$IMAGE_NAME:latest \
            --push .

      # 5️⃣ Pull the image for testing (optional, ensures image works)
      - name: Pull image for testing
        run: |
          docker pull $REPO_NAME/$IMAGE_NAME:latest

      # 6️⃣ Run the container for testing
      - name: Run docker container
        run: |
          docker run -d -p 8080:8080 $REPO_NAME/$IMAGE_NAME:latest
          docker ps
          sleep 5

      # 7️⃣ Check required files exist
      - name: Check files existence
        uses: andstor/file-existence-action@v2
        with:
          files: "postman/collection.json,postman/environment.json"
          fail: true

      # 8️⃣ Run Postman API tests
      - name: Run API Tests
        id: run-newman
        uses: anthonyvscode/newman-action@master
        with:
          collection: postman/collection.json
          environment: postman/environment.json
          reporters: cli
          bail: true

      # 9️⃣ Check test results and fail workflow if tests failed
      - name: Check if tests failed
        id: fail-check
        shell: bash
        env:
          JSON_DOC: ${{ steps.run-newman.outputs.summary }}
        run: |
          printf '%s\n' "$JSON_DOC" > summary.json
          cat summary.json
          if grep -q Collection summary.json; then
            echo "failed=false" >> $GITHUB_OUTPUT;
          else
            echo "failed=true" >> $GITHUB_OUTPUT;
          fi

      - name: Fail if tests failed
        if: ${{ steps.fail-check.outputs.failed == 'true' }}
        run: exit 1
